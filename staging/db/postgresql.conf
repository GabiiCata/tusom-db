# Configuración básica de PostgreSQL

# Puerto en el que PostgreSQL escucha las conexiones
port = 5432

# Directorio donde se almacenan los datos de PostgreSQL
data_directory = '/var/lib/postgresql/data'

# Directorio para los registros de PostgreSQL
log_directory = '/var/log/postgresql'

# Habilitar la escritura de registros detallados
logging_collector = on
log_statement = 'all'

# Otras configuraciones personalizadas...
